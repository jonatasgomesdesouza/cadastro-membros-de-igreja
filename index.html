<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro MRV</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
            <img src="mrv_logo_laranja.png">
        
        <div>
            <h1 id="title">Sejam Bem Vindos! á Igreja MRV!</h1>
        </div>    
    </header>

    <section>
        <div class="registroFormulario"><h1>Formulário de Cadastro</h1></div><br>
        <div class="registroFormulario"><h1>Informações Gerais:</h1></div><br>
        <div class="registroFormulario"><h3>Coloque uma Foto</h3></div><br>
        <input id="foto" type="file"><br>
        
        <form name="meu-formulario" method="POST" data-netlify="true">
            <h2 style="text-decoration: underline;">Formulário de Cadastro de Membros da Igreja</h2><br>
            
            <p><label for="nome">Nome:</label></p>
                <input type="text" id="nome" name="nome"><br><br>
            
            <p><label for="sobrenome">Sobrenome:</label></p>
            <input type="text" id="sobrenome" name="sobrenome"><br><br>
            
            <p><label for="data_nascimento">Data de Nascimento:</label></p>
            <input type="date" id="data_nascimento" name="data_nascimento"><br><br>

            <p><label for="Naturalidade">Naturalidade:</label></p>
            <select type="text" id="naturalidade" name="Naturalidade"><br><br>
                    <option value="brasileiro">Brasileiro</option>
                    <option value="estrangeiro">Estrangeiro</option>
            </select><br><br>

            <p><label for="estado_civil">Estado Civil:</label></p>
            <select id="estado_civil" name="estado_civil">
                    <option value="solteiro">Solteiro</option>
                    <option value="casado">Casado</option>
                    <option value="divorciado">Divorciado</option>
                    <option value="viuvo">Viúvo</option>
            </select><br><br>

            <p><label for="conjuge">Nome Do Conjugê:</label></p>
            <input type="text" id="nomeDoConjuge" name="conjuge"><br><br>

            <p><label for="pai">Pai:</label></p>
            <input type="text" id="nomeDoPai" name="pai"><br><br>

            <p><label for="mae">Mãe:</label></p>
            <input type="text" id="nomeDaMae" name="mae"><br><br>

            <p><label for="escolaridade">Escolaridade:</label></p>
            <select id="escola" name="escolaridade">
                <option value="ensinoFundamental">Ensino Fundamental Incompleto</option>
                <option value="ensinoFundamental">Ensino Fundamental Completo</option>
                <option value="ensinoMedio">Ensino Médio Incompleto</option>
                <option value="ensinoMedio">Ensino Médio Completo</option>
                <option value="ensinoSuperior">Ensino Superior Incompleto</option>
                <option value="ensinoSuperior">Ensino Superior Completo</option>
            </select><br><br>

            <p><label for="profissao">Profissão:</label></p>
            <input type="text" id="trabalho" name="profissao"><br><br>

            <p><label for="documentRg">RG:</label></p>
            <input type="text" id="rg" name="documentRg"><br><br>

            <p><label for="documentCpf">CPF:</label></p>
            <input type="text" id="cpf" name="documentCpf"><br><br>

            <p><label for="cep">CEP:</label></p>
            <input type="text" id="cep" name="cep"><br><br>

            <p><label for="endereco">Endereço:</label></p>
            <input type="text" id="endereco" name="endereco"><br><br>
            
            <p><label for="cidade">Cidade:</label></p>
            <input type="text" id="cidade" name="cidade"><br><br>
            
            <p><label for="estado">Estado:</label></p>
            <input type="text" id="estado" name="estado"><br><br>
            
        </form>

        <div class="registroFormulario"><h1>Formulário Sobre Batismo</h1></div><br>
        
        <form name="meu-formulario" method="POST" data-netlify="true">
            <p><label for="batismo">Batizado Nas Águas?:</label></p>
            <select id="batismoAguas" name="batismo">   
                <option value="SIM">SIM</option>
                <option value="NÃO">NÃO</option>
            </select>    
                <p><label for="quando">Se Sim Quando?</label></p>
                <input type="date" id="dataDeBatismo" name="dataDeBatismo"><br><br>
                
                <button>Enviar</button>
        </form>
    </section>
</body>
</html>
